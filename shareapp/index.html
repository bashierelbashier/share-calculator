<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<title>Share Calculator</title>
</head>

<body>
	<div class="container" id="share_calculator_main_view">
		<br />
		<button class="btn btn-warning btn-lg col-12" onClick="window.location.reload();">RESET</button>
		<br />
		<hr />
		<br />
		<u>
			<h1 class="text-center text-success">Share Calculator</h1>
		</u>
		<br />
		<form id="add_share_form">

			<div class="row">
				<div class="col-md-6">
					<div class="mb-3 mt-3">
						<label for="paid_amount" class="form-label"><u>Paid Amount</u></label>
						<input required type="number" class="form-control" id="paid_amount" placeholder="Paid Amount">
					</div>
					<div class="mb-3 mt-3">
						<label for="paid_for" class="form-label"><u>Paid For</u></label>
						<input required autocomplete="off" value="Misc" class="form-control" id="paid_for"
							placeholder="Onions, Beans, Water, etc.">
					</div>
					<div class="mb-3">
						<label for="paid_by" class="form-label"><u>Paid By</u></label>
						<select required class="form-select" id="paid_by">

						</select>
					</div>
				</div>
				<div class="col-md-6">
					<u>
						<p>Included People</p>
					</u>
					<div id="included_people">
					</div>
				</div>
			</div>
			<hr />
			<div class="text-center">
				<button type="submit" class="btn btn-primary col-8 btn-lg" id="submit_share">Add</button>
			</div>

		</form>
		<hr />
		<br />
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Paid By</th>
					<th scope="col">Paid For</th>
					<th scope="col">Exempted People</th>
					<th scope="col">Amount</th>
				</tr>
			</thead>
			<tbody id="paid_share_table">

			</tbody>
			<tfoot>
				<tr>
					<th scope="col" colspan="4">Total Amount</th>
					<th scope="col" id="total_amount_cell">0.0 SAR</th>
					<th scope="col"></th>
				</tr>
			</tfoot>
		</table>
		<div class="text-center">
			<button type="submit" class="btn btn-success col-8 btn-lg" id="calculate_share">Calculate</button>
		</div>
		<br />
	</div>
</body>
	
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

</html>
